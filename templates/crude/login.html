{{ define "crude/login.html" }}
<!doctype html>
<html lang="zh">
<head>
    {{template "crude/_header.html" .}}
</head>
<body>

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        {{template "crude/_sidebar.html" .}}
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <form class="pure-form pure-form-aligned" action="/users/login-do" method="post">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="name">Username</label>
                        <input type="text" id="name" name="name" placeholder="Username" />
                    </div>
                    <div class="pure-control-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" />
                    </div>
                    <div class="pure-controls">
                        <label for="remember" class="pure-checkbox">
                            <input type="checkbox" id="remember" name="remember" value="yes" /> remember me</label>
                        <button type="submit" class="pure-button pure-button-primary">Submit</button>
                    </div>

                </fieldset>
            </form>
            <div class="pure-g">
                <div class="pure-u-1-12">&nbsp;</div>
                <div class="pure-u-11-12">{{.Data.message}}</div>
            </div>

            <div class="footer">
                {{template "crude/_footer.html" .}}
            </div>
        </div>
    </div>
</div>

</body>
</html>
{{ end }}
