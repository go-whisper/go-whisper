{{ define "crude/site-parameter.html" }}
<!doctype html>
<html lang="zh">

<head>
    {{template "crude/_header.html" .}}
    <style>
        input[type=text] {
            width: 400px;
        }
    </style>
</head>

<body>

    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            {{template "crude/_sidebar.html" .}}
        </div>

        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                <form class="pure-form pure-form-aligned" action="/admin/site-parameters" method="post">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" value="{{.Data.parameters.Name}}" />
                        </div>
                        <div class="pure-control-group">
                            <label for="domain">Domain</label>
                            <input type="text" id="domain" name="domain" value="{{.Data.parameters.Domain}}" />
                        </div>
                        <div class="pure-control-group">
                            <label for="page_size">Description</label>
                            <input type="text" id="description" name="description"
                                value="{{.Data.parameters.Description}}" />
                        </div>
                        <div class="pure-control-group">
                            <label for="page_size">PageSize</label>
                            <input type="text" id="page_size" name="page_size" value="{{.Data.parameters.PageSize}}" />
                        </div>
                        <div class="pure-control-group">
                            <label for="separator">Separator</label>
                            <input type="text" id="separator" name="separator" value="{{.Data.parameters.Separator}}" />
                        </div>

                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary">
                                <i class="fa fa-floppy-o"></i>
                                保存</button>
                        </div>

                    </fieldset>
                </form>
                <div class="pure-g">
                    <div class="pure-u-1-12">&nbsp;</div>
                    <div class="pure-u-11-12">{{.Data.message}}</div>
                </div>

                <div class="footer">
                    {{template "crude/_footer.html" .}}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
{{ end }}
