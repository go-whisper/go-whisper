{{ define "crude/post-form.html" }}
<!doctype html>
<html lang="zh">
<head>
    {{template "crude/_header.html" .}}
</head>
<body>

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        {{template "crude/_sidebar.html" .}}
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <form class="pure-form pure-form-aligned" action="/admin/posts?id={{.Data.id}}" method="post">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="title">title</label>
                        <input type="text" id="title" name="title" value="{{.Data.post.Title}}" placeholder="title" />
                    </div>
                    <div class="pure-control-group">
                        <label for="Content">Content</label>
                        <textarea id="Content" name="content" cols="80" rows="30">{{.Data.post.Content}}</textarea>
                    </div>
                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">
                            <i class="fa fa-floppy-o"></i>
                            保存</button>
                    </div>

                </fieldset>
            </form>
            <div class="pure-g">
                <div class="pure-u-1-12">&nbsp;</div>
                <div class="pure-u-11-12">{{.Data.message}}</div>
            </div>

            <div class="footer">
                {{template "crude/_footer.html" .}}
            </div>
        </div>
    </div>
</div>

</body>
</html>
{{ end }}
